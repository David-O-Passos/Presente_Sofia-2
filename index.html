<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            background-color: #fdf2e9;
            background-image: radial-gradient(#ffddd2 2px, transparent 2px);
            background-size: 30px 30px;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d35400;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 40px;
        }

        /* Grade de Envelopes */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        .envelope {
            background: #fff;
            width: 280px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
        }

        /* Detalhe visual de envelope */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            width: 0; 
            height: 0; 
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #ffe6e6; /* Cor da aba */
        }

        .envelope:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: #ffadad;
        }

        .envelope h3 {
            margin-top: 60px; /* Espa√ßo da aba */
            color: #555;
            font-size: 1.1rem;
            z-index: 10;
        }

        .icon {
            font-size: 2rem;
            margin-top: 10px;
        }

        /* Modal (A Carta Aberta) */
        #modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        #modal.aberto {
            opacity: 1;
            pointer-events: all;
        }

        .papel-carta {
            background: #fffdf0; /* Cor de papel antigo */
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s;
            max-height: 80vh;
            overflow-y: auto; /* Rolagem se o texto for grande */
            border-left: 5px solid #ffadad; /* Margem de caderno */
        }

        #modal.aberto .papel-carta {
            transform: scale(1);
        }

        .fechar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }

        /* Texto da Carta */
        .texto-carta {
            font-family: 'Indie Flower', cursive; /* Fonte manuscrita */
            font-size: 1.4rem;
            color: #444;
            line-height: 1.6;
            white-space: pre-wrap; /* Respeita os par√°grafos */
        }

        .foto-carta {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none; /* Escondido por padr√£o */
        }

    </style>
</head>

        function fecharCarta() {
